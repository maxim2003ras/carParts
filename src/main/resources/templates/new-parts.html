<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Login Page - Neoncart HTML5 Template</title>
    <link rel="shortcut icon" href="assets/images/logo/favourite_icon_01.png">

    <!-- fraimwork - css include -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

    <!-- icon - css include -->
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.css">

    <!-- animation - css include -->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">

    <!-- nice select - css include -->
    <link rel="stylesheet" type="text/css" href="assets/css/nice-select.css">

    <!-- carousel - css include -->
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css">
    <link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css">

    <!-- popup images & videos - css include -->
    <link rel="stylesheet" type="text/css" href="assets/css/magnific-popup.css">

    <!-- jquery ui - css include -->
    <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.css">

    <!-- custom - css include -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>


<body>





<!-- header_section - start
================================================== -->
<div th:replace="~{header :: header}">...</div>
<!-- header_section - end
================================================== -->


<!-- main body - start
================================================== -->
<main>


    <!-- sidebar mobile menu & sidebar cart - start
    ================================================== -->

    <!-- sidebar mobile menu & sidebar cart - end
    ================================================== -->


    <!-- breadcrumb_section - start
    ================================================== -->
    >
    <!-- breadcrumb_section - end
    ================================================== -->


    <!-- register_section - start
    ================================================== -->
    <section class="register_section sec_ptb_140 has_overlay parallaxie clearfix" >
        <div class="overlay"></div>
        <div class="container">
            <div class="reg_form_wrap current_form login_form" >
                <ul>
                    <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('newPart.*')}" th:text="${error}" />
                    <li class="alert  alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                        th:text="${errorMessage}"/>
                </ul>
                <button class="custom_btn bg_default_red text-uppercase mb_50 current_btn" th:if="${!#strings.isEmpty(checkErr)}"><a
                        th:href="@{/addNewItem}">ОК</a></button>
                <form th:action="@{/addNewItem}" method="post" th:object="${newPart}">
                    <div class="reg_form">
                        <h2 class="form_title text-uppercase text-center">Добавление товара</h2>
                        <div class="form_item">
                            <input id="username_input" type="text" name="username" th:field="*{partNumber}" placeholder="Артикул запчасти">
                        </div>
                        <div class="form_item">
                            <input id="password_input" type="text" name="password" placeholder="Название запчасти" th:field="*{partName}">
                        </div>
                        <div class="form_item">
                            <input type="text" name="text" placeholder="Описание запчасти" th:field="*{partDescription}">
                        </div>
                        <div class="form_item">
                            <input type="text" name="text" placeholder="Стоимость запчасти" th:field="*{price}">
                        </div>
                        <div class="form_item">
                            <select name="carMaker">
                                <option th:each="maker : ${makers}" th:text="${maker}"></option>
                            </select>
                        </div>
                        <div class="form_item">
                            <select name="carModel">
                                <option th:each="model : ${models}" th:text="${model}"></option>
                            </select>
                        </div>
                        <div class="form_item">
                            <select name="carYears">
                                <option th:each="year : ${years}" th:text="${year}"></option>
                            </select>
                        </div>
                        <div class="form_item">
                            <select name="category">
                                <option th:each="cat : ${ctgs}" th:text="${cat}"></option>
                            </select>
                        </div>
                        <div class="form_item">
                            <select name="sellerName">
                                <option th:each="seller : ${sellers}" th:text="${seller}"></option>
                            </select>
                        </div>

                        <button type="submit" class="custom_btn bg_default_red text-uppercase mb_50">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- register_section - end
    ================================================== -->


</main>
<!-- main body - end
================================================== -->


<!-- footer_section - start
================================================== -->
<div th:replace="~{footer :: footer}">...</div>
<!-- footer_section - end
================================================== -->


<!-- fraimwork - jquery include -->
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<!-- mobile menu - jquery include -->
<script src="assets/js/mCustomScrollbar.js"></script>

<!-- google map - jquery include -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk2HrmqE4sWSei0XdKGbOMOHN3Mm2Bf-M&ver=2.1.6"></script>
<script src="assets/js/gmaps.min.js"></script>

<!-- animation - jquery include -->
<script src="assets/js/parallaxie.js"></script>
<script src="assets/js/wow.min.js"></script>

<!-- nice select - jquery include -->


<!-- carousel - jquery include -->
<script src="assets/js/slick.min.js"></script>

<!-- countdown timer - jquery include -->
<script src="assets/js/countdown.js"></script>

<!-- popup images & videos - jquery include -->
<script src="assets/js/magnific-popup.min.js"></script>

<!-- filtering & masonry layout - jquery include -->
<script src="assets/js/isotope.pkgd.min.js"></script>
<script src="assets/js/masonry.pkgd.min.js"></script>
<script src="assets/js/imagesloaded.pkgd.min.js"></script>

<!-- jquery ui - jquery include -->
<script src="assets/js/jquery-ui.js"></script>

<!-- custom - jquery include -->
<script src="assets/js/custom.js"></script>


</body>
</html>
